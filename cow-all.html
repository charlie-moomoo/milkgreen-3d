<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer width="100%" style="width:100%;height:100%" height="100%" src="牛牛 全身.glb" alt="哞～" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral"  loading="eager" auto-rotate camera-controls></model-viewer>
<script>
  window.addEventListener('load', function() {

    var isWindowTop = false;
    var lastTouchY = 0;

    var touchStartHandler = function(e) {
        if (e.touches.length !== 1) return;
        lastTouchY = e.touches[0].clientY;
        isWindowTop = (window.pageYOffset === 0);
    };

    var touchMoveHandler = function(e) {
        var touchY = e.touches[0].clientY;
        var touchYmove = touchY - lastTouchY;
        lastTouchY = touchY;

        if (isWindowTop) {
            isWindowTop = false;
            // 阻擋移動事件
            if (touchYmove > 0) {
                e.preventDefault();
                return;
            }
        }

    };

    document.addEventListener('touchstart', touchStartHandler, false);
    document.addEventListener('touchmove', touchMoveHandler, false);
    );
</script>
